<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="results-summary flex">
        <div class="results flex flex-cl">
          <h1 class="heading-primary">Your Result</h1>
          <div class="results-score grid">
            <p><span class="bold" id="final-score"></span> of 100</p>
          </div>
          <div class="results-text flex flex-cl">
            <p class="results-rank regular">Great</p>
            <p class="results-description">
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
        <div class="summary flex flex-cl">
          <h2 class="heading-secondary">Summary</h2>
          <div class="summary-scores flex flex-cl">
            <div class="summary-row flex red">
              <div class="row-left flex">
                <div id="svg-1"></div>
                <h3 class="heading-tertiary" id="category-1"></h3>
              </div>
              <div class="row-right">
                <p class="bold"><span id="score-1"></span> / 100</p>
              </div>
            </div>

            <div class="summary-row flex yellow">
              <div class="row-left flex">
                <div id="svg-2"></div>
                <h3 class="heading-tertiary" id="category-2"></h3>
              </div>
              <div class="row-right">
                <p class="bold"><span id="score-2"></span> / 100</p>
              </div>
            </div>

            <div class="summary-row flex green">
              <div class="row-left flex">
                <div id="svg-3"></div>
                <h3 class="heading-tertiary" id="category-3"></h3>
              </div>
              <div class="row-right">
                <p class="bold"><span id="score-3"></span> / 100</p>
              </div>
            </div>

            <div class="summary-row flex blue">
              <div class="row-left flex">
                <div id="svg-4"></div>
                <h3 class="heading-tertiary" id="category-4"></h3>
              </div>
              <div class="row-right">
                <p class="bold"><span id="score-4"></span> / 100</p>
              </div>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/romtega">RoM</a>.
      </div>
    </footer>
  </body>
</html>
